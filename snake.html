<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Snake</title>

	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="main.css">

	<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body>

		<div class="container">
			<h1 id="title">Let's play a game of snake!</h1>

			<button id="startgame">Start Game!</button>

			<div id="difficulty-selection">
				<button id="easy" class="mode">
					I'm just taking it easy
				</button>
				<button id="normal" class="mode">
					Life as per normal
				</button>
				<button id="nochill" class="mode">
					Come at me bro!
				</button>
			</div>

			<div id="message">
				<div id="user-message">Please adjust your browser to view entire game board</div>
				<div id="countdown">Game starting in 3...</div>
			</div>
			
			<div id="score">Score: 0</div>
			<div id="game">
				<div id="gameboard"></div>
				<div id="result"></div>
			</div>

			
			
		</div>
		

    	<!-- BOOTSTRAP CORE JAVASCRIPT 
    	Placed at the end of the document so that the pages load faster !-->
    	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    	<script src="main.js"></script>
    </body>
</html>
